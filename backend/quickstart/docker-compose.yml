version: "3.2"

services:

  backend:
    container_name: backend
    image: website-backend
    build:
      context: ../
      dockerfile: Dockerfile
    restart: unless-stopped
    command: 'uvicorn main:app --host 0.0.0.0 --port 8000'
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
    network_mode: host
